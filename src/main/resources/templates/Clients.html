<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">




<head>
    <meta charset="UTF-8">




    <title>List of Clients</title>



</head>




<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>lastname</th>
        <th>  dateOfBirth </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="client:${clients}">
        <td th:text="${client.id}">Id</td>
        <td th:text="${client.name}">First</td>
        <td th:text="${client.lastName}">Lastname</td>
        <td th:text="${client.dateOfBirth}">DateOfBirth</td>
    </tr>
    </tbody>
</table>








</body>







</html>
