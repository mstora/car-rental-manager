<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<h1>List of cars</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Mileage</th>
        <th>Damaged</th>
        <th>Availability</th>
        <th>Price per day</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.id}">1</td>
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.mileage}">Mileage</td>
        <td th:text="${car.isDamaged}">Damaged</td>
        <td th:text="${car.isAvailable}">Available</td>
        <td th:text="${car.pricePerDay}">Price</td>
    </tr>
    </tbody>
</table>
</body>
</html>
