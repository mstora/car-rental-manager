<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Rental</title>
</head>
<body>


<!--TODO: EXISTING/NEW USER FLAG-->
<!--TODO: UPDATE/ADD FLAG-->
<form method="POST" th:action="${update} ? '/rental/update' : '/rental/add'" th:object="${rental}">
    <p>Dane Klienta:</p>
    <br>
    <label>ID:<input type="text" th:field="*{client.id}"></label>
    <label>Name:<input type="text" th:field="*{client.name}"></label>
    <label>Last Name:<input type="text" th:field="*{client.lastName}"></label>
    <label>Date of birth:<input type="date" th:field="*{client.dateOfBirth}"></label>
    <br/>

    <!--   2. SamochÃ³d -->
    <br/>
    <label>Car:<select>
        <option th:each="car:${cars}" th:value="${car.id}" th:text="${car.brand} + ' ' + ${car.model}"></option>
    </select></label>
    <!--   3. Data Zwrotu -->

    <label>Date of return<input type="date"> </label>

    <input type="submit">
</form>
</body>
</html>
